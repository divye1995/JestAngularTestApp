<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1 data-testid="app-title">{{title}}</h1>
  <ul data-testid="list" *ngIf=" {list: list$ | async } as data">
  <ng-container  *ngFor="let i of data.list; let x=index" data-testid="row-{{x}}">
    <app-list-row-component (rowClick)="onClicked(list[x])" class="row" [firstName]="i.firstName" [lastName]="i.lastName" [gender]="i.gender"></app-list-row-component>
  </ng-container> 
</ul>
</div>
